<div class="messages">
    {% for message in messages %}
        <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">
            {{ message }}
            <span class="close" onclick="this.parentElement.style.display='none'">&times;</span>
        </div>
    {% endfor %}
</div>

<style>
    .messages {
        position: fixed;
        top: 20px;
        right: 20px;
        max-width: 300px;
        width: 100%;
        z-index: 9999;
    }

    .message {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px;
        margin-bottom: 15px;
        border-radius: 5px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .error {
        background-color: #D32F2F;
        color: #fff;
    }

    .success {
        background-color: #43A047;
        color: #fff;
    }

    .warning {
        background-color: #FFA000;
        color: #fff;
    }

    .info {
        background-color: #1976D2;
        color: #fff;
    }

    .close {
        cursor: pointer;
        font-size: 18px;
        font-weight: bold;
    }
</style>
